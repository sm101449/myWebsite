<html>
<head>
  <style>
    /* Styling for the sticky header */
    h1 {
      background-image: linear-gradient(rgb(110, 159, 179), rgb(168, 194, 223));
      color: WHITE;
      position: sticky;
      top: 0; /* Keeps the header at the top */
      z-index: 10; /* Makes sure it's on top of other content */
      padding: 10px;
      margin: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Adds a shadow for separation */
    }
    
    body {
      text-align: center;
      background-image: linear-gradient(rgb(52, 89, 104), rgb(194, 211, 229));
      min-width: 100%;
      min-height: 100%;
      margin: 0;
      padding-top: 60px; /* Prevents content from being hidden under the sticky header */
    }
    
    .bn632-hover {
      width: 160px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin: 20px;
      height: 55px;
      text-align: center;
      border: none;
      background-size: 300% 100%;
      border-radius: 50px;
      transition: all .4s ease-in-out;
    }

    .bn632-hover:hover {
      background-position: 100% 0;
    }

    .bn632-hover:focus {
      outline: none;
    }

    .bn632-hover.bn25 {
      background-image: linear-gradient(to right, #29323c, #485563, #2b5876, #4e4376);
      box-shadow: 0 4px 15px rgba(45, 54, 65, 0.75);
    }

    /* Existing styles for other elements... */
    .responsive-image {
      max-width: 100%;
      height: auto;
    }

  </style>
</head>

<body>
